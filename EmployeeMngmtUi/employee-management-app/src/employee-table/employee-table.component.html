<h2>Employees List</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Position</th>
      <th>Department</th>
    </tr>
  </thead>
  <tbody>
    <!-- Employee rows will be populated here -->
    <tr *ngFor="let employee of employees">
      <td>{{ employee.id }}</td>
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.position }}</td>
      <td>{{ employee.position }}</td>
    </tr>
  </tbody>
</table>
